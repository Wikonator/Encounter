<form id="register" ng-submit="vm.register(vm.user)">
    name:<input name="user" ng-model="vm.user.user" required autofocus placeholder="name">
    email:<input type="text" ng-model="vm.user.email" required placeholder="email">
    password:<input type="password" ng-model="vm.user.password" required placeholder="password">
    <button type="submit">register</button>
</form>
