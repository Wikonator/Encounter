<div class="header">
</div>

<div>
  <h2 id="welcome"> Greetings! You have just Encountered a page full of interesting links!</h2>
  <p>Look around and feel free to comment on any link you see or post one yourself</p>

</div>

<div>
    <form action="/postLink" id="postLink" method="post">
        <textarea rows="2" cols="50" id="linkSpot" form="postLink" ng-model="linkSpot"></textarea><br>
        <textarea rows="4" cols="50" id="description" form="postLink" ng-model="description"></textarea>
        <button type="button" id="sendMessage" name="postButt" ng-click="clickToPost()"> Post </button>
    </form>
</div>


<div>
  <ul class="links" ng-repeat="item in links">
    <li> <a href={{item.link}}> {{item.title}} </a>
  </ul>
</div>


<div class="footer">
  <h4> do not feed the trolls</h4>
</div>
