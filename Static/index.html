<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.5.0/angular-route.js"></script>

        <link rel="stylesheet" type="text/css" href="content/app.css">

    </head>
    <body>
        <!-- Navbar       -->
        <div ng-controller="AuthController as vm" id='navbar'>
                <!-- <div class="logo">
                  <a src="/assets/up.jpg"> </a>
                </div> -->
                <div class="menu-left">
                  <ul id="menu-principal" class="menu">
                    <li id="logout" class="">
                      <a ng-click="vm.logout(vm.user)" ng-hide="vm.isLoggedIn">
                        Logout
                    </a>
                    </li>
                    <li id="login" class="selected">
                      <a href="#/login">
                        Login
                      </a>
                      </li>
                    <li id="newLinkPage" class="">
                      <a href="#/newLinkPage">
                        New Post
                      </a>
                       </li>
                    <li id="goHome" class="">
                       <a href="#/">
                         Home
                       </a>
                       </li>
                  </ul>
              </div>
        </div>

        <!--   main view             -->
        <ng-view></ng-view>

          <!-- Main Module -->
          <script src="modules/app.module.js"></script>

         <!-- Main Page -->
         <script src='modules/mainPage/mainPage.module.js'></script>
         <script src="modules/mainPage/mainPage.controller.js"></script>
         <script src="modules/mainPage/config.route.js"></script>

         <!-- Submit New Links Page -->
         <script src='modules/newLink/newLinkPage.module.js'></script>
         <script src="modules/newLink/newLinkPage.controller.js"></script>
         <script src="modules/newLink/config.route.js"></script>


        <!-- comments -->
        <script src="modules/comments/comments.module.js"></script>
        <script src="modules/comments/comments.controller.js"></script>
        <script src="modules/comments/config.route.js"></script>
        <script src="modules/comments/directives/comment.directive.js"></script>
        <script src="modules/comments/directives/newComment.directive.js"></script>

        <!-- auth module-->
        <script src="modules/auth/auth.module.js"></script>
        <script src="modules/auth/auth.controller.js"></script>
        <script src="modules/auth/config.route.js"></script>

    </body>
</html>
